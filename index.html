<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Artist Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p.tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .socials a {
            color: #1db954;
            margin: 0 10px;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .subscribe-box {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            border-radius: 8px;
        }

        input[type="email"] {
            padding: 10px;
            border: none;
            width: 70%;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #1db954;
            color: #111;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #17a84b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Artist Name</h1>
        <p class="tagline">New music coming soon. Stay connected.</p>

        <div class="socials">
            <a href="https://instagram.com/YOURNAME" target="_blank">Instagram</a>
            <a href="https://youtube.com/YOURNAME" target="_blank">YouTube</a>
            <a href="https://tiktok.com/@YOURNAME" target="_blank">TikTok</a>
        </div>

        <div class="subscribe-box">
            <h3>Join the mailing list</h3>
            <form action="https://YOUR-MAILERLITE-FORM-URL" method="post" target="_blank">
                <input type="email" name="email" placeholder="Enter your email" required>
                <br>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
